<html ng-app=’monApp’>

<head>
    <title> Editeur de texte </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"> </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js">   </script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
    <div class="container" id="app"></div>
    <script type="text/babel">
        var contenu_texte = "";
        class EditeurText extends React.Component {
            render() {
                return (
                    <div className="row">
                        <div className="col-md-3"></div>
                        <div className="col-md-3" id="app">
                            <label htmlFor="texte">Entrez votre texte ici</label><br />
                            <textarea id="texte" className="texte" v-binding="contenu_texte">{contenu_texte}</textarea>
                        </div>
                        <div className="col-md-3"></div>
                    </div>
                );
            }
        }
        ReactDOM.render(
            <EditeurText />,
            document.getElementById('app')
        );
    </script>
</body>

</html>
